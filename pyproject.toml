[tool.poetry]
name = "rag"
version = "0.1.0"
description = "Code to build a RAG, iterate on multiple versions and evaluate it using llama-index and TruLens"
authors = ["Ixchel Garc√≠a <ixcheldelsun@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
llama-index-readers-smart-pdf-loader = "^0.2.0"
boto3 = "^1.35.19"
